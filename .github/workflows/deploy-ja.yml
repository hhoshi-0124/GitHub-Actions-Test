name: Deploy Ja on Comment with Hashtag

on:
  issue_comment:
    types: [created, edited]

run-name: "国内版(${{ github.event.comment.created_at }})"
    
concurrency:
  group: document-prod
  cancel-in-progress: false

jobs:
  test01:
    runs-on: ubuntu-latest
    steps:
      - name: start
        env:
            TZ: 'Asia/Tokyo'
        run: echo "GitHub Actions Start($(date '+%Y-%m-%d %H:%M:%S'))"
      - name: Add IP Address for storage account
        timeout-minutes: 5
        uses: azure/CLI@v2
        with:
          azcliversion: 2.74.0
          inlineScript: |
            RESOURCE_GROUP="research-portal"
            STORAGE_ACCOUNT="fjresearchportaldocs"
            IP=$(curl -s https://checkip.amazonaws.com/)
      
      - name: IP Address
        with:
          azcliversion: 2.74.0
          inlineScript: |
              IP=$(curl -s https://checkip.amazonaws.com/)
              echo "IP Address:  $IP"
      - name: wait
        run: sleep 30
      - name: end
        env:
            TZ: 'Asia/Tokyo'
        run: echo "GitHub Actions End($(date '+%Y-%m-%d %H:%M:%S'))"

