name: Deploy on Comment with Hashtag

on:
  issue_comment:
    types: [created]

jobs:
  test01:
    runs-on: ubuntu-latest
    steps:
      - name: start
        run: Write-Host "GitHub Actions Start($((Get-Date).ToString('yyyy-MM-dd HH:mm:ss')))"
        shell: powershell
      - name: wait
        run: sleep 30
      - name: end
        run: Write-Host "GitHub Actions End($((Get-Date).ToString('yyyy-MM-dd HH:mm:ss')))"
        shell: powershell
